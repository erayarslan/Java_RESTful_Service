log4j.rootLogger=ALL, CA,FA

#Console
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss}{Europe/Istanbul} %p %c %x - %m%n
log4j.appender.CA.Threshold = INFO

#File
log4j.appender.FA=org.apache.log4j.RollingFileAppender
log4j.appender.FA.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.FA.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss}{Europe/Istanbul} %p %c %x - %m%n
log4j.appender.FA.Threshold = WARN
log4j.appender.FA.File=logInfo.log